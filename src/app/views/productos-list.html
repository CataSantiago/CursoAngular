<h3>{{titulo}}</h3>
<hr/>

<div *ngIf="!productos">
	Cargando listado de Productos...
</div>

<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				<div *ngIf="producto.imagen" class="imagen_container">
					<img src="http://localhost/curso-angular-backend/uploads/{{producto.imagen}}" class="producto_imagen"/>
				</div>
				<div *ngIf="!producto.imagen">
					<div class="img-relleno"></div>
				</div>
				<div class="caption">
					<h3>{{producto.nombre}}</h3>
					<p>${{producto.precio}}</p>
					<div class="botones" *ngIf="confirmado == null">
						<p>
							<a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-default">Ver</a>
							<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-warning">Editar</a>
							<a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-danger">Borrar</a>
						</p>
					</div>
					<div class="seguro" *ngIf="confirmado == producto.id">
						<a (click)="onDeleteProducto(producto.id)" class="btn btn-sm btn-danger">Quiero eliminarlo</a>
						<a (click)="cancelarConfirm()" class="btn btn-sm btn-warning">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
